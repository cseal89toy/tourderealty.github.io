<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tour de Realty</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #fff;
      color: #333;
    }
    header {
      background: #000;
      color: #FFD700;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-family: 'Pacifico', cursive;
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }
    .gallery {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .listing {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 10px;
      background: #f9f9f9;
    }
    .listing h3 {
      margin-top: 0;
    }
    .listing img {
      width: 100%;
      border-radius: 6px;
    }
    .listing video {
      width: 100%;
      margin-top: 1rem;
    }
    .contact {
      padding: 2rem;
      background: #FFD700;
      text-align: center;
    }
    .contact form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .contact input, .contact textarea {
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    .contact button {
      background: #000;
      color: #FFD700;
      padding: 0.75rem;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #000;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tour de Realty</h1>
    <p>Turning Listings Into Experiences</p>
  </header>

  <section class="gallery">
    <div class="listing">
      <h3>123 Main Street</h3>
      <img src="listing1.jpg" alt="Listing 1">
      <video controls>
        <source src="video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="listing">
      <h3>456 Oak Avenue</h3>
      <img src="listing2.jpg" alt="Listing 2">
      <video controls>
        <source src="video2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <!-- Add more listings here -->
  </section>

  <section class="contact">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/xyzpzknkd" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Tour de Realty. All rights reserved.
  </footer>
</body>
</html>
